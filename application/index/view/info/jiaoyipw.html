{extend name="public/index"}
{block name="content"}
<body class="../layui-layout-body">
	<div>
		<form name="form" class="layui-form" action="" method="POST">
			<div class="layui-form-item">
		    <label class="layui-form-label">原交易密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="oldpassword" required  lay-verify="required" placeholder="请输入交易密码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">交易密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password1" required  lay-verify="required" placeholder="请输入交易密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">确认交易密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password2" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" class="layui-btn" lay-submit lay-filter="formDemo" onclick="resetpw();">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
    </div>

<script>
	function resetpw() {
		$.ajax({
			async: false,
			type: "POST",
			url: "http://www.eintcoin.com/Index/info/jiaoyipw",
			data: {
				oldPassword: document.form.oldpassword.value,
				newPassword: document.form.password2.value
			},
			dataType: "json",
			async: false,
			success: function(data) {
				console.log(data);
			if(data==1){
				alert("修改登录密码成功");
			}else if (data==2) {
				alert("原始密码错误，请重试");
			}else{
				alert("修改失败");
			}
				// window.location.href = "http://www.eintcoin.com/index/user/index";
				// settime();
			},
			error: function(err) {
				console.log(err);
			}
		});
	}
</script>
