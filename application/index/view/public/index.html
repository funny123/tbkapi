				}
				else{

					if (t9 >= 0){

						$('#t9 dd:eq(' + t9 + ')').addClass('layui-this');
					}
				}
			}
		}
		if (action_name == 'kj_mall'){

		}
		else if (action_name == 'jy_center'){

	</script>
	<script>
		var url = '/Api/coin/price';
		setInterval(function () {
            $.get(url,function (res) {
				$('#nowPrice').html(res);
            })
        },500);

		var orderUrl = '/api/order/getallorder';
		$.get(orderUrl,function (res) {
		    var html = '';
		    $.each(res,function (i,v) {
		        html +=
            	'<tr>'+
                '<td>'+v.account+'</td>'+
                '<td>ID:'+v.id+'</td>'+
                '<td>'+v.type+parseFloat(v.number)+'币</td>'+
                '<td>总计'+parseFloat(v.total)+'$</td>'+
                '</tr>'
            });
			$('#order').append(html);
        },'json');
	</script>
	<!--轮播公告-->
	<script>
	$.get('/api/news/getBoard',function (res) {
	    console.log(res.data);
        var myNewPrice = '';
        $.ajax({
			url:'/Api/coin/price',
			async:false,
			type:'GET',
			success:function (res) {
				myNewPrice = res;
            }
		});
	    var boardHtml = '';
	    if(res.code == 1)
		{
            $.each(res.data,function (i,v) {
                boardHtml += v.buy_account+'以$'+v.total+'购买了'+v.number+'个崟特币'+'&nbsp;&nbsp;&nbsp;当前币价：'+myNewPrice+'&nbsp;&nbsp;&nbsp;';
            });
		}else
		{
            boardHtml = '&nbsp;&nbsp;&nbsp;当前币价：'+myNewPrice+'&nbsp;&nbsp;&nbsp;';
		}
		$('#myNewBoard').html(boardHtml);
    },'json');
