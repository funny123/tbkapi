{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/style.css">
<style>
.file-item{float: left; position: relative; width: 110px;height: 110px; margin: 0 20px 20px 0; padding: 4px;}
.file-item .info{overflow: hidden;}
.uploader-list{width: 100%; overflow: hidden;}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>代理系统设置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" name="edit" id="edit" method="post" action="{:url('edit_agent')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理层级：</label>
                            <div class="input-group col-sm-4">
                                <input type="number" name="level" class="form-control" placeholder="请输入数字" value="{if condition='isset($data.level)'}{$data.level}{/if}">
                                <span style="color: red;font-size: 15px">{if condition="isset($message.level)"}{$message.level}{/if}</span>
                            </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理名称：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" name="name" class="form-control" placeholder="若不需要，可以忽略。格式为：一级_二级 (英文状态下划线)" value="{if condition='isset($data.name)'}{$data.name}{/if}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册赠币(个数)：</label>
                            <div class="input-group col-sm-4">
                                <input  type="text" name="register_coin" placeholder="若不需要，可以忽略。格式为：3_5 (英文状态下划线)" class="form-control" value="{if condition='isset($data.register_coin)'}{$data.register_coin}{/if}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交易赠币(%)：</label>
                            <div class="input-group col-sm-4">
                                <input  type="text" name="order_coin" placeholder="若不需要，可以忽略。格式为：3_5 (英文状态下划线)" class="form-control" value="{if condition='isset($data.order_coin)'}{$data.order_coin}{/if}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买矿机赠币(%)：</label>
                            <div class="input-group col-sm-4">
                                <input  type="text" name="mills_coin" placeholder="若不需要，可以忽略。格式为：3_5 (英文状态下划线)" class="form-control" value="{if condition='isset($data.mills_coin)'}{$data.mills_coin}{/if}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  {include file="public/footer" /}

</body>
</html>
